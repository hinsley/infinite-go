<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Infinite Go | Reset Password</title>
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    </head>
    <body>
        <h1>Infinite Go &gt; Request Password Reset</h1>
        <form method="POST" action="{{ url_for('password_reset_request') }}">

            <input type="email" name="email" id="email" placeholder="Email" required autofocus>
            <input type="submit">
        </form>
    </body>
</html>
